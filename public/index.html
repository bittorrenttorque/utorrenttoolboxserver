<!DOCTYPE html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <title>ToolBox</title>
    <style type="text/css" media="screen">
      div {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div id="create">Create a new one!</div>
    <div id="list">List them!</div>
    <div id="the_list"></div>


    <script type="text/javascript">
    $("#create").click(function() {
      $.ajax({
        type: "POST", dataType: "jsonp",
        url: "http://0.0.0.0:3000/create",
        data: { name: "Test", description: "This is describing it", username: "bbarrows", config: "ASADFASDFASDF", tags: ""},
        success: function(data) {
          $("#create").html(data);
        }
      });
    });

    
    $("#list").click(function() {
      $.ajax({
        type: "GET", dataType: "jsonp",
        url: "http://0.0.0.0:3000/list",
        success: function(data) {
          $("#the_list").html(JSON.stringify(data));
        },
        data: { tag: "test" }
      });
    })

    </script>

  </body>
</html>
